<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tiendamia</title>
</head>
<body>
    <header>
        
        <nav class="navbar color-navbar fixed-top ">
            <div class="container-fluid ">
              <a class="navbar-brand"><i class="bi bi-cart3" id="btnCarrito"></i></a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success btn-busqueda" type="submit">Search</button>
              </form>
            </div>
        </nav>

    </header>

    <main>
            <div id="productos" class="inicio"></div>
            <div id="carrito">
              <table>
                <thead>
                  <tr>
                    <th>Imagen</th>           
                    <th>Nombre</th>
                    <th>Unidades</th>         
                    <th>Costo Unitario</th>
                    <th>Costo Total</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot id="totales"></tfoot>
              </table>
            </div>
    </main>

    <footer>

    </footer>

    <script type="module" src="./db/productos.js"></script>
    <script type="module" src="./js/inicio.js"></script>
    <script type="module" src="./js/carrito.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
